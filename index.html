<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="./response.css">
</head>

<body>
  <div class="shipe">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
  </div>
  <section class="calculator">
    <div class="container">
      <div class="Theme">
        <input type="checkbox" id="CheckTheme">
        <label for="CheckTheme" class="Toggle"></label>
      </div>
      <div class="num-pad">
        <span class="dataSaver"></span>
        <div class="result">0</div>
      </div>

            <path
              d="M101.5 171c34.5-18.2 51.5-38 51.7-59 .1-8.9-6.9-16.5-15.9-16.6-6.9 0-14.6 2.9-21.2 7.8-4.3 3.2-10.3 2.7-13.7-1.4l-.4-.5c-3.6-4.2-3.1-10.4 1-14.1 8.9-7.9 21.7-12.8 34.6-12.8 25.9 0 38.7 11.8 38.7 35.6 0 22.1-13 42.2-39.7 60.9v3.2h34.6c5.6 0 10.1 4.5 10.1 10.1s-4.5 10.1-10.1 10.1h-69.6V171z" />

        </div>
        <div class="option" id="powerTwo">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 512 512"
            style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
            <g>
              <path
                d="M165.4 236.5c4 0 7.8 2 10 5.4l17.1 25.8c5.4 8.1 9.9 15.6 14.7 23.7h.9c4.8-8.7 9.6-16.2 14.4-24l17-25.7c2.1-3.2 5.8-5.2 9.6-5.2 9.4 0 14.8 10.6 9.4 18.2l-36.7 52 37.9 55.7c5.6 8.2-.3 19.3-10.2 19.3-4.2 0-8.1-2.1-10.3-5.6L221.7 349c-5.7-8.4-10.5-16.5-15.6-25.2h-.6c-4.8 8.7-9.9 16.5-15.3 25.2l-17.5 27.3c-2.2 3.4-5.9 5.4-9.9 5.4-9.6 0-15.2-10.7-9.7-18.6l38.7-55.5-36.1-52.2c-5.7-8 0-18.9 9.7-18.9zM280.2 241.1c0-2.2.9-4.2 2.5-5.7l16.4-15.1c24.9-22.8 37.8-36.9 37.8-52.2 0-11.4-7.2-20.7-22.8-20.7-6.9 0-13.2 2.2-18.3 4.9-3.9 2.1-8.7.4-10.5-3.6-1.6-3.5-.4-7.7 2.9-9.7 8.1-4.9 19.1-8.7 31-8.7 28.2 0 39.9 18 39.9 33.9 0 22.8-17.1 39.3-39.9 59.1l-9.3 8.4v.6H353c4.6 0 8.2 3.7 8.2 8.2 0 4.6-3.7 8.2-8.2 8.2h-65c-4.4.1-7.8-3.4-7.8-7.6z"

          </svg>
        </div>
      </div>
      <div class="key-pad">
        <button class="clean" id="clear">Ac</button>
        <button class="clean" id="delete">
          <svg id="Delete" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"
            data-name="Delete">
            <path
              d="m19 2h-9.044a4.966 4.966 0 0 0 -3.946 1.931l-5.8 7.455a1 1 0 0 0 0 1.228l5.8 7.455a4.966 4.966 0 0 0 3.946 1.931h9.044a5.006 5.006 0 0 0 5-5v-10a5.006 5.006 0 0 0 -5-5zm3 15a3 3 0 0 1 -3 3h-9.044a2.979 2.979 0 0 1 -2.368-1.158l-5.321-6.842 5.321-6.842a2.979 2.979 0 0 1 2.368-1.158h9.044a3 3 0 0 1 3 3zm-4.793-6.793-1.793 1.793 1.793 1.793a1 1 0 1 1 -1.414 1.414l-1.793-1.793-1.793 1.793a1 1 0 0 1 -1.414-1.414l1.793-1.793-1.793-1.793a1 1 0 0 1 1.414-1.414l1.793 1.793 1.793-1.793a1 1 0 0 1 1.414 1.414z" />
          </svg>
        </button>
        <button class="operator" id="Div">/</button>
        <button class="operator" id="mul">*</button>
        <button class="keys" id="seven">7</button>
        <button class="keys" id="eight">8</button>
        <button class="keys" id="nine">9</button>
        <button class="operator" id="sub">-</button>
        <button class="keys" id="four">4</button>
        <button class="keys" id="five">5</button>
        <button class="keys" id="six">6</button>
        <button class="operator" id="sum">+</button>
        <button class="keys" id="one">1</button>
        <button class="keys" id="two">2</button>
        <button class="keys" id="three">3</button>
        <button class="keys" id="zero">0</button>
        <button class="keys" id="decimal">.</button>
        <button class="submit" id="calculate">=</button>
      </div>
    </div>
  </section>
