<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="shipe">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
  </div>
  <section class="calculator">
    <div class="contaner">
      <div class="Theme">
        <input type="checkbox" id="CheckTheme">
        <label for="CheckTheme" class="Toggle"></label>
      </div>
      <div class="num-pad">
        <span class="dataSaver"></span>
        <div class="result">0</div>
      </div>
      <div class="key-pad">
        <button class="clean" id="clear">Ac</button>
        <button class="clean" id="delete">
          <svg id="Delete" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Delete"><path d="m19 2h-9.044a4.966 4.966 0 0 0 -3.946 1.931l-5.8 7.455a1 1 0 0 0 0 1.228l5.8 7.455a4.966 4.966 0 0 0 3.946 1.931h9.044a5.006 5.006 0 0 0 5-5v-10a5.006 5.006 0 0 0 -5-5zm3 15a3 3 0 0 1 -3 3h-9.044a2.979 2.979 0 0 1 -2.368-1.158l-5.321-6.842 5.321-6.842a2.979 2.979 0 0 1 2.368-1.158h9.044a3 3 0 0 1 3 3zm-4.793-6.793-1.793 1.793 1.793 1.793a1 1 0 1 1 -1.414 1.414l-1.793-1.793-1.793 1.793a1 1 0 0 1 -1.414-1.414l1.793-1.793-1.793-1.793a1 1 0 0 1 1.414-1.414l1.793 1.793 1.793-1.793a1 1 0 0 1 1.414 1.414z"/></svg>
        </button>
        <button class="operator" id="Div">/</button>
        <button class="operator" id="mul">*</button>
        <button class="keys" id="seven">7</button>
        <button class="keys" id="eight">8</button>
        <button class="keys" id="nine">9</button>
        <button class="operator" id="sub">-</button>
        <button class="keys" id="four">4</button>
        <button class="keys" id="five">5</button>
        <button class="keys" id="six">6</button>
        <button class="operator" id="sum">+</button>
        <button class="keys" id="one">1</button>
        <button class="keys" id="two">2</button>
        <button class="keys" id="three">3</button>
        <button class="keys" id="zero">0</button>
        <button class="keys" id="decimal">.</button>
        <button class="submit" id="calculate">=</button>
      </div>
    </div>
  </section>

</body>

</html>
